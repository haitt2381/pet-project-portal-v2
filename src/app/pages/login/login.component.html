<div class="login-fullscreen">
  <div class="login-container">
    <div class="login-content">
      <div class="app-logo"> PET PROJECT </div>
      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">
          Sign in for pet project
        </h1>
        <div class="w-full flex-1 mt-8">
          <div class="flex flex-col items-center">
            <button class="login-btn-indigo btn-light" >
              <div class="bg-white p-2 rounded-full">
                <svg class="w-4" viewBox="0 0 533.5 544.3">
                  <path
                    d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                    fill="#4285f4"
                  />
                  <path
                    d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                    fill="#34a853"
                  />
                  <path
                    d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                    fill="#fbbc04"
                  />
                  <path
                    d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                    fill="#ea4335"
                  />
                </svg>
              </div>
              <span class="ml-4">
                  Sign In with Google
                </span>
            </button>

            <button class="mt-5 login-btn-indigo btn-light">
              <div class="bg-white p-1 rounded-full">
                <svg class="w-6" viewBox="0 0 32 32">
                  <path
                    fill-rule="evenodd"
                    d="M16 4C9.371 4 4 9.371 4 16c0 5.3 3.438 9.8 8.207 11.387.602.11.82-.258.82-.578 0-.286-.011-1.04-.015-2.04-3.34.723-4.043-1.609-4.043-1.609-.547-1.387-1.332-1.758-1.332-1.758-1.09-.742.082-.726.082-.726 1.203.086 1.836 1.234 1.836 1.234 1.07 1.836 2.808 1.305 3.492 1 .11-.777.422-1.305.762-1.605-2.664-.301-5.465-1.332-5.465-5.93 0-1.313.469-2.383 1.234-3.223-.121-.3-.535-1.523.117-3.175 0 0 1.008-.32 3.301 1.23A11.487 11.487 0 0116 9.805c1.02.004 2.047.136 3.004.402 2.293-1.55 3.297-1.23 3.297-1.23.656 1.652.246 2.875.12 3.175.77.84 1.231 1.91 1.231 3.223 0 4.61-2.804 5.621-5.476 5.922.43.367.812 1.101.812 2.219 0 1.605-.011 2.898-.011 3.293 0 .32.214.695.824.578C24.566 25.797 28 21.3 28 16c0-6.629-5.371-12-12-12z"
                  />
                </svg>
              </div>
              <span class="ml-4">
                  Sign In with GitHub
                </span>
            </button>
          </div>

          <div class="login-text-divine-container">
            <div class="login-text-divine">
              Or sign in with e-mail
            </div>
          </div>

          <form [formGroup]="authForm" (ngSubmit)="onSubmitLogin()" class="login-form-control-fullwidth">
            <input
              class="login-form-control" type="text"
              placeholder="Ex. admin/admin@gmail.com"
              formControlName="username"
              matInput [errorStateMatcher]="matcher"
              [ngClass]="{'login-input-error': matcher.isRequired('username')}"
            />
            <label class="label" *ngIf="matcher.isRequired('username')">
              <span class="label-text-alt text-error">Username is <strong>required</strong></span>
            </label>

            <input
              class="login-form-control mt-5" type="password" placeholder="Ex. Password123@"
              formControlName="password"
              matInput [errorStateMatcher]="matcher"
              [ngClass]="{'login-input-error': matcher.isRequired('password')}"
            />
            <label class="label" *ngIf="matcher.isRequired('password')">
              <span class="label-text-alt text-error">Password is <strong>required</strong></span>
            </label>

            <button class="mt-5 login-btn-indigo" [ngClass]="{'btn-disabled': authForm.invalid, ' btn-primary': authForm.valid}">
              <i class="fa-solid fa-right-to-bracket fa-lg fa-button -ml-2"></i>
              <span class="ml-3">
                  Sign In
                </span>
            </button>
            <p class="mt-6 text-xs text-gray-600 text-center">
              I agree to abide by pet project
              <a href="#" class="border-b border-gray-500 border-dotted">
                Terms of Service
              </a>
              and its
              <a href="#" class="border-b border-gray-500 border-dotted">
                Privacy Policy
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="login-image">
      <div
        class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
        style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');"
      ></div>
    </div>
  </div>
</div>
