<div class="dark:bg-zinc-800 [&>*]:leading-[1.6]">
  <!-- Sidenav -->
  <nav
    id="full-screen-example" class="navbar-container" [ngClass]="{'opened': isOpenedSidebar}">
    <div class="pt-6">
      <div id="header-content" class="flex flex-col justify-center items-center">
        <img src="https://tecdn.b-cdn.net/img/Photos/Avatars/img%20(23).webp" alt="Avatar" class="navbar-avatar"/>
        <h4 class="mb-2 text-2xl font-medium leading-[1.2]">Ann Smith</h4>
        <p class="mb-4 font-light text-gray-500">ann_s@mdbootstrap.com</p>
      </div>
      <hr class="border-gray-300"/>
    </div>
    <div id="scrollContainer">
      <ul class="relative m-0 list-none px-[0.2rem]" data-te-sidenav-menu-ref>
        <li class="relative">
          <a class="sidebar-item" data-te-sidenav-link-ref>
            <span class="sidebar-icon-item"> <i class="fa-solid fa-users-line"></i> </span>
            <span>User management</span>
          </a>
        </li>
        <li class="relative">
          <a
            class="sidebar-item"
            data-te-sidenav-link-ref>
            <span class="mr-4 [&>svg]:h-3.5 [&>svg]:w-3.5 [&>svg]:fill-gray-700 dark:[&>svg]:fill-gray-300"> <i
              class="fa-solid fa-list-check"></i>
            </span>
            <span>Product</span>
            <span
              class="absolute right-0 ml-auto mr-[0.8rem] rotate-180 transition-all duration-300 ease-linear motion-reduce:transition-none [&>svg]:h-3 [&>svg]:w-3 [&>svg]:fill-gray-600 dark:[&>svg]:fill-gray-300"
              data-te-sidenav-rotate-icon-ref>
              <i class="fa-solid fa-angle-down"></i>
            </span>
          </a>
          <ul
            class="show !visible relative m-0 hidden list-none p-0 data-[te-collapse-show]:block"
            data-te-sidenav-collapse-ref
            data-te-collapse-show>
            <li class="relative">
              <a
                class="flex h-6 cursor-pointer items-center truncate rounded-[5px] py-4 pl-[3.4rem] pr-6 text-[0.78rem] text-gray-700 outline-none transition duration-300 ease-linear hover:bg-gray-300/30 hover:text-inherit hover:outline-none focus:bg-gray-300/30 focus:text-inherit focus:outline-none active:bg-gray-300/30 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
                data-te-sidenav-link-ref
              >Family</a
              >
            </li>
            <li class="relative">
              <a
                class="flex h-6 cursor-pointer items-center truncate rounded-[5px] py-4 pl-[3.4rem] pr-6 text-[0.78rem] text-gray-700 outline-none transition duration-300 ease-linear hover:bg-gray-300/30 hover:text-inherit hover:outline-none focus:bg-gray-300/30 focus:text-inherit focus:outline-none active:bg-gray-300/30 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
                data-te-sidenav-link-ref
              >Friends</a
              >
            </li>
            <li class="relative">
              <a
                class="flex h-6 cursor-pointer items-center truncate rounded-[5px] py-4 pl-[3.4rem] pr-6 text-[0.78rem] text-gray-700 outline-none transition duration-300 ease-linear hover:bg-gray-300/30 hover:text-inherit hover:outline-none focus:bg-gray-300/30 focus:text-inherit focus:outline-none active:bg-gray-300/30 active:text-inherit active:outline-none data-[te-sidenav-state-active]:text-inherit data-[te-sidenav-state-focus]:outline-none motion-reduce:transition-none dark:text-gray-300 dark:hover:bg-white/10 dark:focus:bg-white/10 dark:active:bg-white/10"
                data-te-sidenav-link-ref
              >Work</a
              >
            </li>
          </ul>
        </li>

      </ul>
      <hr class="border-gray-300"/>
    </div>
    <div class="absolute bottom-0 h-24 w-full bg-inherit text-center">
      <hr class="mb-6 border-gray-300"/>
      <p>tailwind-elements.com</p>
    </div>
  </nav>
  <!-- Sidenav -->

  <!-- Content -->
  <div class="min-h-screen w-full bg-gray-50 !pl-0 text-center sm:!pl-60" id="content">
    <app-header></app-header>
    <div class="py-12 text-center">
      <ng-content></ng-content>
    </div>
    <div *ngIf="isOpenedSidebar" class="fixed top-0 bottom-0 left-0 right-0 bg-blue-600/30 backdrop-brightness-75" (click)="this.sidebarService.toggleSidebar()">
    </div>
  </div>
  <!-- Content -->
</div>
