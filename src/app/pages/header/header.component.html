<div class="navbar bg-base-100 drop-shadow-md" *ngIf="isAuthenticated">
  <div class="flex-1">
    <a class="normal-case text-xl">daisyUI</a>
  </div>
  <div class="flex-none" *ngIf="isAuthenticated; then authenticatedBlock else notAuthenticatedBlock"></div>

  <ng-template #authenticatedBlock>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <i class="fa-regular fa-bell fa-xl fa-button"></i>
          <span class="badge badge-sm indicator-item">8</span>
        </div>
      </label>
      <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
        <div class="card-body">
          <span class="font-bold text-lg">Notification</span>
          <span class="text-info">new notification</span>
        </div>
      </div>
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="https://mcdn.wallpapersafari.com/medium/20/66/ZQH8UV.jpg"/>
        </div>
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </ng-template>

  <ng-template #notAuthenticatedBlock>
    <label tabindex="0" class="btn btn-ghost btn-circle">
      <i class="fa-solid fa-right-to-bracket fa-xl fa-button"></i>
    </label>
  </ng-template>
</div>
